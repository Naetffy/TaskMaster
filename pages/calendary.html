<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="iso-utf-8" />
	<link rel="stylesheet" href="" />
	<link rel="stylesheet" href="../styles/styles.css" />
	<script type="text/javascript" src="../jquery-3.0.0.min.js"></script>
	<script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/index.global.min.js'></script>
	<script>

		document.addEventListener('DOMContentLoaded', function() {
		  var calendarEl = document.getElementById('calendar');
		  var calendar = new FullCalendar.Calendar(calendarEl, {
			initialView: 'dayGridMonth'
		  });
		  calendar.render();
		});
  
	  </script>
	<link rel="stylesheet" href="../styles/calendary.css">
	<title>Calendary</title>

<body>
	<div id="navbar-placeholder"></div>
    <div class="w-95 div-calendary">
        <div class="w-20 actual-day">
            <div class="actual-day-header">
				<div>
					<h2>Tareas</h2>
					<p id="actual-day"></p>
				</div>
				<img src="" alt="">
			</div>
			<div id="actual-task">
				<ul id="task-list">
				</ul>
			</div>
        </div>
        <div class="calendar" id="calendar">
			
        </div>
    </div>
	<script src="../scripts/script.js"></script>
	<script type="module" src="../scripts/calendary.js"></script>
</body>

</html>
