<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="iso-utf-8" />
	<link rel="stylesheet" href="../styles/subject.css" />
	<link rel="stylesheet" href="../styles/styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
	<script type="text/javascript" src="../jquery-3.0.0.min.js"></script>
	<title>Subjects</title>

<body>
	<div id="navbar-placeholder"></div>
    <div id="container">
        <div id="add-subject">
            <h1>Add Subject</h1>
            <input type="text" id="subject-name" placeholder="Enter the subject title"> 
            <div class="label-container items">
                <label>Grade</label>
                <label>%</label>
            </div>
            <div id="input-container">
                <div class="subject-container items">
                    <label><b>Grade 1</b></label>
                    <div class = "subject-information">
                        <input type="text" class = "input-size">
                        <input type="text" class = "input-size">
                    </div>
                </div>
            </div>
            <button id="add-grade-button" onclick="addGrade()"><b>+ Add grade</b></button>
            <div class="min-credits">
                <label><b>Minimum grade</b></label>
                <input type="text" class="input-min-size" id="min-grade">
            </div>
            <div class="min-credits">
                <label><b>Credits</b></label>
                <input type="text" class="input-min-size" id="credits">
            </div>
            <button id="add-subject-button" onclick="addSubject()"><b>Add</b></button>    
        </div>
        <div id="subjects-container">
        </div>
    </div>
    <div id="semester">
        <div>
            <i class="fas fa-book"></i>
            <h3>Final semester grade</h3>
        </div>
        <span><b>0</b></span>
    </div>

	
	<script src="../scripts/script.js"></script>
	<script type="module" src="../scripts/subject.js"></script>
</body>

</html>
